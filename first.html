<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 블록 요소들 : 레이아웃 구성이나 섹선정의 -->
    <div>
        <!-- div : 다른 요소들을 묶어주는 친구 (블록요소) -->
        <div>
            안녕!
        </div>
        <!-- P : 자동으로 줄 바꿈 (블록요소)-->
        <P>P태그야</P>
        이걸 입력하고
        엔터 후 입력해도 태그를 사용하지 않으면 줄 바꿈이 되지 않음
        <!-- H(숫자) : 제목(헤드라인) -->
        <h1>h1제목1</h1>
        <h2>h2제목2</h2>
        <h6>h6제목3</h6>
        <!-- ul : 순서없는 리스트 태그-->
        <ul>
            <li>ul리스트1</li>
            <li>ul리스트2</li>
        </ul>
        <!-- ol : 순서있는 리스트 태그-->
        <ol>
            <li>ol리스트1</li>
            <li>ol리스트2</li>
        </ol>
    </div>

    <!-- 인라인 요소들 : 텍스트 스타일링이나 링크, 강조 등 -->
    <div>
        <!-- span : div와 같이 크게 기능이 없는 인라인 요소 -->
        안녕, <span style="color:blue">파란색글자야</span><br>
        <!-- ＊br : 시작, 끝 태그 따로 없이 문장 끝에 쓰면 줄바꿈
        p태그와의 차이점은 시작, 끝이 없기 때문에 스타일 적용 불가 -->
        <!-- a : 하이퍼링크 태그 -->
        <P><a href="https://www.google.com">구글</a></P>
        <!-- strong: 강조를 해주는 태그 -->
        strong <strong>태그</strong>는 강조를 해줍니다.<br>
        <!-- b: 볼드체로 강조해주는 태그 -->
        b <b>태그</b>도 강조를 해줍니다
        <!-- b태그는 글자 자체만 강조를 해주지만 strong 태그는
        스트린 리더와 같은 접근성에서 단어 자체를 강조하여 표시해줍니다 -->
        <!-- i : 이탤릭체(기울임효과)-->
        <!-- code : -->


    </div>
</body>
</html>
